<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Ticker Symbol Lookup</title>
    <!-- links -->
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- App -->
    <script defer src="./script.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1>Ticker Symbol Lookup</h1>
    </header>
    <div class='mainLookup'>
        <form style = margin 50px>
            <label>
                <input type="text" placeholder="Enter Ticker">
            </label>
            <input type="submit" value="Get Ticker Info">
        </form>
        <main>
            <p id="ticker">Data for:</p>
            <p id="price">Last Price:</p>
            <p id="volume">Volume:</p>
            <p id="change">Percent Change:</p>
        </main>
    </div>
    <div class='container'>
        <canvas id="myChart"></canvas>
    </div>
    <footer>
        <p>Copyright &copy; All Rights Reserved</p>
        <p>2021 Ticker Symbol Lookup</p>
    </footer>
</body>
</html>
